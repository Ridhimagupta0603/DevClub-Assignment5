{%extends 'Users/student.html'%}
{% block content%}
<br><br><br>
<h3 style="text-align:center;color:brown;font-family:'Courier New', Courier, monospace"> View/Download uploaded Files</h3>
<table style="margin-left:auto;margin-right:auto">
    <tr><th>Documents</th>
    <th>Download link</th></tr>
{% for d in doc%}
 <tr>
    <td>{{d.file_name}} </td>
    <td><a href="{{d.file.url}}" download>Download</a></td>
    
    <tr>
{%endfor%}
</table>

{%endblock%}
